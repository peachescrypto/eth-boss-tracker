name: Daily ETH Boss Status Tweet

on:
  schedule:
    # Runs daily at 7 AM EST (12:00 UTC)
    - cron: '0 12 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  daily-tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Post Daily Boss Status
        run: |
          response=$(curl -s -w "%{http_code}" -X POST "https://eth-boss-tracker.vercel.app/api/tweets/daily-status" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          # Extract status code and response body
          http_code="${response: -3}"
          response_body="${response%???}"
          
          echo "Response: $response_body"
          echo "HTTP Status: $http_code"
          
          # Fail the workflow if the API returns an error status
          if [ "$http_code" -ge 400 ]; then
            echo "❌ API returned error status: $http_code"
            exit 1
          else
            echo "✅ Daily status tweet posted successfully"
          fi
